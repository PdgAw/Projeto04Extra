<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mentoria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-1">
              <div class="input-wrapper">
                <label for="mentoring-name">Nome</label>
                <input id="mentoring-name" required type="text" />
              </div>

              <div class="input-wrapper">
                <label for="mentoring-surname">Sobrenome</label>
                <input id="mentoring-surname" required type="text" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="mentoring-email">
                Email
                <span>(Digite um email válido)</span>
              </label>
              <input id="mentoring-email" required type="email" />
            </div>

            <div class="input-wrapper">
              <label for="mentoring-password">
                Senha
                <span>(Mínimo de 8 caracteres)</span>
              </label>
              <input
                minlength="8"
                required
                id="mentoring-password"
                type="password"
              />
            </div>
          </div>
        </fieldset>

        <fieldset class="fieldset-wrapper">
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="mentoring-mentorname">
                Nome do seu mentor
                <span>(Só o primeiro nome)</span>
              </label>
              <input id="mentoring-mentorname" required type="text" />
            </div>
          </div>
        </fieldset>

        <fieldset class="fieldset-wrapper">
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <legend class="mentory-dates">Primeira mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentoring-date">
                  Data
                  <span>(DD/MM/AAAA)</span>
                </label>
                <input id="mentoring-date" required type="date" />
              </div>

              <div class="input-wrapper">
                <label for="mentoring-begin">Das</label>
                <input id="mentoring-begin" required type="time" />
              </div>

              <div class="input-wrapper">
                <label for="mentoring-end">Até</label>
                <input id="mentoring-end" required type="time" />
              </div>
            </div>

            <legend class="mentory-dates">Segunda mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentoring-date">
                  Data
                  <span>(DD/MM/AAAA)</span>
                </label>
                <input id="mentoring-date" required type="date" />
              </div>

              <div class="input-wrapper">
                <label for="mentoring-begin">Das</label>
                <input id="mentoring-begin" required type="time" />
              </div>

              <div class="input-wrapper">
                <label for="mentoring-end">Até</label>
                <input id="mentoring-end" required type="time" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" value="Salvar" form="my-form" />
      </footer>
    </div>
  </body>
</html>
